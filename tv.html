<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px; /* 新增間距以區隔按鈕 */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .buy-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            background-color: #28a745; /* 綠色按鈕 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/tvdc0213/jackwebsite.github.io/refs/heads/main/S__19046423.jpg" alt="照片 1">
            <img src="https://down-tw.img.susercontent.com/file/tw-11134207-7ra0l-mcrk4k2woewa40.webp" alt="照片 2">
            <img src="https://down-tw.img.susercontent.com/file/tw-11134207-7ra0j-mcrk4k2wptgq4c.webp" alt="照片 3">
            <img src="https://down-tw.img.susercontent.com/file/tw-11134207-7ra0r-mcrk4k2wn0ao96.webp" alt="照片 4">
            <img src="https://down-tw.img.susercontent.com/file/tw-11134207-7ra0m-mcrk4k2mneww92.webp" alt="照片 5">
           <img src="https://scontent.fkhh1-2.fna.fbcdn.net/v/t39.30808-6/475393098_3522989348009247_5903244804979487449_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=127cfc&_nc_ohc=o8JjhPU0XkkQ7kNvwHsz9WS&_nc_oc=AdnhGwjkz8p6s4BouwBTXtYrmNlnC_aOjrcEiZO2UeLs1RrtYUTY22cekfeAIChW_e3w1o4TGTyvNHiAy5gnywQy&_nc_zt=23&_nc_ht=scontent.fkhh1-2.fna&_nc_gid=iuzkSiAzc0eXpiOAdr9xXw&oh=00_AfZLHbaOWXTCwKoMyNlKE234_2wJ_j7zgWq0ZTQSrptKLQ&oe=68CC5395" alt="照片 6">
          <img src="https://scontent.fkhh1-2.fna.fbcdn.net/v/t39.30808-6/476845746_3529240390717476_1431362430769538789_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_ohc=YwyYw1spYv0Q7kNvwGIjl8A&_nc_oc=AdnpmLtq-sniUS9eGRTdOFGAeCBirsgxhRnRHJt5PGc-C40cQTwN9PudRCWy6mzEbZVpoLg4KF4iDxZhD2v6wxIR&_nc_zt=23&_nc_ht=scontent.fkhh1-2.fna&_nc_gid=nUMVi5gyEzZYtF1lys4adw&oh=00_AfY7q1LTna48NEyPUKvo_lxH9YdltNGdjcij8wTnXlfxQw&oe=68CC5F94" alt="照片 7">
          <img src="https://cdn.ftvnews.com.tw/manasystem/FileData/News/b4d693b6-d427-4d6b-b8d1-6e0ba5882b30.jpg" alt="照片 8">
        </div>

        <a href="#" class="buy-btn" id="buyButton">立即購買</a>
    </div>

    <script>
        document.getElementById("buyButton").addEventListener("click", function(event) {
            // 阻止連結的預設行為
            event.preventDefault();

            // 顯示提示訊息，並取得使用者回覆
            var confirmAction = confirm("加入官方LINE購買");

            // 如果使用者點擊「確定」
            if (confirmAction) {
                // 將這裡的網址換成你的官方 LINE 連結
                window.location.href = "https://lin.ee/A3RaTis";
            }
        });
    </script>

</body>
</html>
